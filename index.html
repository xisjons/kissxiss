<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ccc;
    }

    button {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: blue;
      color: white;
      font-size: 20px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    button:hover {
      transform: rotate(360deg);
    }
  </style>
</head>
<body>
  <button onclick="window.location.href = 'https://vk.com'">VK</button>
</body>
</html>
